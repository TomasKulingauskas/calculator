<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
<h1> Javascript Calculator v1</h1>
<div>
<table>
	
	<tr>
		<p id="display"></p>
		<td><button type ="button" value = "7">7</button></td>
		<td><button type ="button" value = "8">8</button></td>
		<td><button type ="button" value = "9">9</button></td>
		<td><button type ="button" value=".">.</sup></button></td>
	</tr>
	<tr>
		<td><button type ="button" value = "4">4</button></td>
		<td><button type ="button" value = "5">5</button></td>
		<td><button type ="button" value = "6">6</button></td>
		<td><button type ="button" id = "sqrt" >&#8730;x</button></td>	
	</tr>
	<tr>
		<td><button type ="button" value = "1">1</button></td>
		<td><button type ="button" value = "2">2</button></td>
		<td><button type ="button" value = "3">3</button></td>
		<td><button type ="button" id = "=" value="">=</button></td>	
	</tr>
	<tr>
		<td><button type ="button" value = "0">0</button></td>
		<td><button type ="button" value = "+">+</button></td>
		<td><button type ="button" value = "-">-</button></td>
		<td><button type ="button" id = "on">ON</button></td>	
	</tr>
	<tr>
		<td><button type ="button" value = "*">X</button></td>
		<td><button type ="button" value = "/">/</button></td>
		<td><button type ="button" id = "del" value ="">DEL</button></td>
		<td><button type ="button" id = "off">OFF</button></td>	
	</tr>
	</table>
	</div>

	<script type="text/javascript" src="js/javascript.min.js"></script>
</body>
</html>
